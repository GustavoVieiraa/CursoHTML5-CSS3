<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 009-b</title>
</head>
<body>
    <h1>Exercício 009-b</h1>
    <h2>Capítulo 09 Aula 01 – Listas OL e UL</h2>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="1"> <!-- OL são Ordem Listen ou Listas Ordenadas-->
        <!-- type = A a 1 i I -->
        <li>Acordar</li><!-- LI são Listen Items ou Items da Lista-->
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
        <li>Me arrumar</li>
        <li>Desenvolver</li>
        <!-- Observação: A partir do HTML </li> passou a ser opcional. -->
    </ol>
    <hr>
    <h2>Listas não Ordenadas</h2> <!-- Listas não Ordenadas -->
    <!-- type = disc circle square -->
    <ul type="square">
        <li>Celta</li>
        <li>Porsche</li>
        <li>Gol</li>
        <li>Hb20</li>
        <li>Honda Civic</li>
        <li>Tesla</li>
        <li>McLaren</li>
        <li>Ferrari</li>
    </ul>
    <!-- Normalmente, os MENUS que utilizamos, são criados com listas não ordenadas. -->
</body>
</html>
