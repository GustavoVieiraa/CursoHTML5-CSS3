<!DOCTYPE html>

<body>
    <h1>Exercício 011</h1>
    <h2>Capítulo 11 Aula 01 – Imagens Dinâmicas</h2>
    <p>Abra o site em diversos dispositivos diferentes e veja as imagens se adaptando a eles, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!-- Utilizamos a Tag Picture para armazenar essas Tags Source  -->
    <picture>
        <!-- A Tag Source é onde definimos até quanto uma tela deve carregar uma determinada imagem, é utilizada para compatibilidade das imagens em diversos dispositivos, desde celulares, tablets, computadores, etc. -->
        <source media="(max-width: 750px)" srcset="imagens/imagemPequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagemMedia.jpg" type="image/jpg">
        <img src="imagens/imagemGrande.jpg" alt="imagemParaCelular">
    </picture>
</body>
</html>
