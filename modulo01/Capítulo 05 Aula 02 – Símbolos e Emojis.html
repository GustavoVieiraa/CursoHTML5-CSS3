    <p>Como realizar comentarios em HTML?  <br>
        <!--Oi, moanoti-->

    <p>Vamos adicionar alguns simbolos especiais.
        <br>
        &reg; <!-- MARCA REGISTRADA -->
        &copy; <!-- COPYWRITING -->
        &trade; <!-- TRADE -->
        &euro; <!-- EURO -->
        &pound; <!-- POUND -->
        &real; <!-- REAL -->
        &Delta; <!-- DELTA -->
        &uparrow; <!-- SETA PRA CIMA -->
        &downarrow; <!-- SETA PARA BAIXO -->
        &rightarrow; <!-- SETA PARA DIREITA -->
        &leftarrow; <!-- SETA PARA ESQUERDA -->
