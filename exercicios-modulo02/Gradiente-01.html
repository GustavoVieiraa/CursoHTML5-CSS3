<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * /* a Estrelinha em CSS é um seletor especial para Configurações Globais. */ 
        {
            height: 100%;
        }
        body
        {
            /*Para realizar degradê em CSS, utilizamos a propriedade background-image: linear-gradient();*/
            background-image: linear-gradient(to right, #0B111F, #002745,#F1AA71,#FACB71);
            text-align: center;
        }
        h1
        {
            color: #ffffff;
        }
    </style>
    <title>Gradiente CSS</title>
</head>
<body>
    <h1>Testando nosso Gradiente!</h1>
</body>
</html>
